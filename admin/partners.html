<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Management - BAYK Partnership</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛵</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #1e40af;
            --accent-blue: #3b82f6;
            --light-blue: #60a5fa;
            --dark-navy: #0f172a;
            --midnight-blue: #1e293b;
            --ocean-blue: #0ea5e9;
            --text-white: #ffffff;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 58, 138, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 64, 175, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: rgba(30, 58, 138, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            color: var(--text-light);
        }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Navigation */
        .nav {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .nav ul {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav a {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav a:hover,
        .nav a.active {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-glass);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-white);
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            backdrop-filter: blur(10px);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-group select option {
            background: var(--dark-navy);
            color: var(--text-white);
        }

        /* Partner Cards */
        .partner-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .partner-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glass);
        }

        .partner-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .partner-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--accent-blue);
        }

        .partner-info p {
            margin: 0;
            color: var(--text-light);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .partner-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .metric {
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .partner-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-blue);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h3 {
            margin: 0;
            color: var(--text-white);
        }

        .section-count {
            color: var(--text-light);
            margin-right: 1rem;
        }

        /* Footer */
        .footer {
            background: rgba(30, 58, 138, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .filters {
                flex-direction: column;
                gap: 1rem;
            }

            .partner-metrics {
                grid-template-columns: repeat(2, 1fr);
            }

            .partner-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            /* Mobile: Solid dark navy background */
            body {
                background: #0f172a !important;
            }

            body::before {
                display: none;
            }

            /* Mobile: Header with stronger background */
            .header {
                background: rgba(30, 58, 138, 0.9) !important;
                backdrop-filter: blur(15px);
            }

            /* Mobile: Glass cards with stronger opacity */
            .glass-card {
                background: rgba(30, 58, 138, 0.8) !important;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .partner-card {
                background: rgba(30, 64, 175, 0.8) !important;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .nav {
                background: rgba(30, 64, 175, 0.8) !important;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            /* Mobile: Footer with stronger background */
            .footer {
                background: rgba(30, 58, 138, 0.9) !important;
                backdrop-filter: blur(15px);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div>
                <h1>🏪 Partner Management</h1>
                <p>Manage Business Partners & Applications</p>
            </div>
            <div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Navigation -->
        <nav class="nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="partners.html" class="active">Partners</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="transactions.html">Transactions</a></li>
            </ul>
        </nav>

        <!-- Filters -->
        <section class="glass-card">
            <h3 style="margin-top: 0; margin-bottom: 1rem; color: var(--text-white);">Filter Partners</h3>
            <div class="filters">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="hotel">Hotel</option>
                        <option value="marina-services">Marina Services</option>
                        <option value="retail">Retail</option>
                        <option value="marine-supplies">Marine Supplies</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="search-filter" placeholder="Search partners...">
                </div>
            </div>
        </section>

        <!-- Partners List -->
        <section class="glass-card">
            <div class="section-header">
                <h3>Business Partners</h3>
                <div>
                    <span class="section-count">Total: <strong id="partner-count">12</strong></span>
                    <button class="btn btn-primary btn-sm" onclick="showAddPartnerModal()">
                        + Add Partner
                    </button>
                </div>
            </div>
            <div id="partners-list">
                <!-- Partner cards will be loaded here -->
            </div>
        </section>

        <!-- Pending Applications -->
        <section class="glass-card">
            <h3 style="margin-top: 0; margin-bottom: 1.5rem; color: var(--text-white);">Pending Applications (8)</h3>
            <div id="pending-applications">
                <!-- Pending applications will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sailing Club Partnership Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Check admin authentication
        document.addEventListener('DOMContentLoaded', function() {
            const currentRole = localStorage.getItem('selectedRole');
            if (currentRole !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            // Load partners data
            loadPartners();
            loadPendingApplications();
            
            // Setup filters
            setupFilters();
        });

        function logout() {
            localStorage.removeItem('selectedRole');
            window.location.href = '../index.html';
        }

        function loadPartners() {
            const partnersList = document.getElementById('partners-list');
            
            const partners = [
                {
                    id: 'p001',
                    name: 'Sunger Pizza',
                    category: 'Restaurant',
                    contact: 'John Smith',
                    email: 'john@waterfrontbistro.com',
                    phone: '(555) 123-4567',
                    status: 'active',
                    joinDate: '2024-01-15',
                    transactions: 45,
                    revenue: '$2,100',
                    rating: 4.8,
                    offers: 3
                },
                {
                    id: 'p002',
                    name: 'East Marine',
                    category: 'Marine Supplies',
                    contact: 'Sarah Johnson',
                    email: 'sarah@marinasupply.com',
                    phone: '(555) 234-5678',
                    status: 'active',
                    joinDate: '2024-02-01',
                    transactions: 23,
                    revenue: '$1,850',
                    rating: 4.6,
                    offers: 2
                },
                {
                    id: 'p003',
                    name: 'Seckin Konaklar',
                    category: 'Hotel',
                    contact: 'Mike Davis',
                    email: 'mike@harborhotel.com',
                    phone: '(555) 345-6789',
                    status: 'active',
                    joinDate: '2024-01-20',
                    transactions: 18,
                    revenue: '$1,200',
                    rating: 4.7,
                    offers: 1
                },
                {
                    id: 'p004',
                    name: 'Alize',
                    category: 'Retail',
                    contact: 'Lisa Wilson',
                    email: 'lisa@coastalgear.com',
                    phone: '(555) 456-7890',
                    status: 'active',
                    joinDate: '2024-03-10',
                    transactions: 12,
                    revenue: '$800',
                    rating: 4.5,
                    offers: 2
                },
                {
                    id: 'p005',
                    name: 'SkyMarine',
                    category: 'Marina Services',
                    contact: 'Tom Brown',
                    email: 'tom@boatmaintenance.com',
                    phone: '(555) 567-8901',
                    status: 'pending',
                    joinDate: '2024-04-01',
                    transactions: 8,
                    revenue: '$600',
                    rating: 4.9,
                    offers: 1
                }
            ];

            partnersList.innerHTML = partners.map(partner => `
                <div class="partner-card" data-status="${partner.status}" data-category="${partner.category}">
                    <div class="partner-header">
                        <div class="partner-info">
                            <h3>${partner.name}</h3>
                            <p>${partner.category} • Contact: ${partner.contact}</p>
                            <p style="font-size: 0.875rem; color: var(--text-muted);">
                                ${partner.email} • ${partner.phone}
                            </p>
                        </div>
                        <span class="status-badge status-${partner.status}">
                            ${partner.status}
                        </span>
                    </div>
                    
                    <div class="partner-metrics">
                        <div class="metric">
                            <div class="metric-value">${partner.transactions}</div>
                            <div class="metric-label">Transactions</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${partner.revenue}</div>
                            <div class="metric-label">Revenue Impact</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${partner.rating}</div>
                            <div class="metric-label">Rating</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${partner.offers}</div>
                            <div class="metric-label">Active Offers</div>
                        </div>
                    </div>
                    
                    <div class="partner-actions">
                        <button class="btn btn-primary btn-sm" onclick="viewPartner('${partner.id}')">
                            View Details
                        </button>
                        <button class="btn btn-outline btn-sm" onclick="editPartner('${partner.id}')">
                            Edit
                        </button>
                        ${partner.status === 'pending' ? `
                            <button class="btn btn-success btn-sm" onclick="approvePartner('${partner.id}')">
                                Approve
                            </button>
                        ` : ''}
                        <button class="btn btn-danger btn-sm" onclick="deactivatePartner('${partner.id}')">
                            ${partner.status === 'active' ? 'Deactivate' : 'Activate'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function loadPendingApplications() {
            const pendingList = document.getElementById('pending-applications');
            
            const applications = [
                {
                    id: 'app001',
                    name: 'Sunset Marina Restaurant',
                    category: 'Restaurant',
                    contact: 'Jennifer Lee',
                    email: 'jennifer@sunsetmarina.com',
                    appliedDate: '2024-04-15',
                    businessType: 'Fine Dining',
                    estimatedCustomers: '200/month'
                },
                {
                    id: 'app002',
                    name: 'Anchor Point Hotel',
                    category: 'Hotel',
                    contact: 'Robert Taylor',
                    email: 'robert@anchorpoint.com',
                    appliedDate: '2024-04-12',
                    businessType: 'Boutique Hotel',
                    estimatedCustomers: '150/month'
                }
            ];

            pendingList.innerHTML = applications.map(app => `
                <div class="partner-card">
                    <div class="partner-header">
                        <div class="partner-info">
                            <h3>${app.name}</h3>
                            <p>${app.category} • Contact: ${app.contact}</p>
                            <p style="font-size: 0.875rem; color: var(--text-muted);">
                                ${app.email} • Applied: ${new Date(app.appliedDate).toLocaleDateString()}
                            </p>
                            <p style="font-size: 0.875rem; color: var(--text-muted);">
                                Business Type: ${app.businessType} • Est. Customers: ${app.estimatedCustomers}
                            </p>
                        </div>
                        <span class="status-badge status-pending">
                            Pending Review
                        </span>
                    </div>
                    
                    <div class="partner-actions">
                        <button class="btn btn-primary btn-sm" onclick="reviewApplication('${app.id}')">
                            Review Application
                        </button>
                        <button class="btn btn-success btn-sm" onclick="approveApplication('${app.id}')">
                            Approve
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="rejectApplication('${app.id}')">
                            Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function setupFilters() {
            const statusFilter = document.getElementById('status-filter');
            const categoryFilter = document.getElementById('category-filter');
            const searchFilter = document.getElementById('search-filter');

            [statusFilter, categoryFilter, searchFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();

            const partnerCards = document.querySelectorAll('.partner-card');
            let visibleCount = 0;

            partnerCards.forEach(card => {
                const status = card.dataset.status;
                const category = card.dataset.category;
                const name = card.querySelector('h3').textContent.toLowerCase();

                const statusMatch = !statusFilter || status === statusFilter;
                const categoryMatch = !categoryFilter || category === categoryFilter;
                const searchMatch = !searchFilter || name.includes(searchFilter);

                if (statusMatch && categoryMatch && searchMatch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            document.getElementById('partner-count').textContent = visibleCount;
        }

        // Partner management functions
        function viewPartner(partnerId) {
            alert(`View details for partner ${partnerId}`);
        }

        function editPartner(partnerId) {
            alert(`Edit partner ${partnerId}`);
        }

        function approvePartner(partnerId) {
            if (confirm('Approve this partner?')) {
                alert(`Partner ${partnerId} approved!`);
                loadPartners(); // Refresh the list
            }
        }

        function deactivatePartner(partnerId) {
            if (confirm('Deactivate this partner?')) {
                alert(`Partner ${partnerId} deactivated!`);
                loadPartners(); // Refresh the list
            }
        }

        function showAddPartnerModal() {
            alert('Add new partner modal would open here');
        }

        function reviewApplication(appId) {
            alert(`Review application ${appId}`);
        }

        function approveApplication(appId) {
            if (confirm('Approve this application?')) {
                alert(`Application ${appId} approved!`);
                loadPendingApplications(); // Refresh the list
            }
        }

        function rejectApplication(appId) {
            if (confirm('Reject this application?')) {
                alert(`Application ${appId} rejected!`);
                loadPendingApplications(); // Refresh the list
            }
        }
    </script>
</body>
</html>
